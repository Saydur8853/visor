<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor - Login & Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            display: flex;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            margin-bottom: 20px;
        }

        .welcome-text h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .welcome-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .auth-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            background: #f8f9fa;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px 8px;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                margin: 10px;
            }

            .auth-left {
                padding: 30px 20px;
            }

            .auth-right {
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .welcome-text h2 {
                font-size: 2rem;
            }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .dashboard-link {
            text-align: center;
            margin-top: 20px;
        }

        .dashboard-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .dashboard-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="logo">
                V
            </div>
            <div class="welcome-text">
                <h2>Welcome to Visor</h2>
                <p>Your comprehensive API management platform. Sign in to access your dashboard or create a new account to get started.</p>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-header">
                <h1>Get Started</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <div class="alert alert-success" id="successAlert">
                <span id="successMessage"></span>
            </div>

            <div class="alert alert-danger" id="errorAlert">
                <span id="errorMessage"></span>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Sign In</button>
                <button class="auth-tab" onclick="switchTab('register')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <span class="error-message" id="loginEmailError"></span>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="button" onclick="togglePassword('loginPassword')">👁️</button>
                    <span class="error-message" id="loginPasswordError"></span>
                </div>
                
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    Signing in...
                </div>
                
                <button type="submit" class="auth-button" id="loginButton">
                    Sign In
                </button>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <span class="error-message" id="registerEmailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (Optional)</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                    <span class="error-message" id="phoneNumberError"></span>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="button" onclick="togglePassword('registerPassword')">👁️</button>
                    <span class="error-message" id="registerPasswordError"></span>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" onclick="togglePassword('confirmPassword')">👁️</button>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                    Creating account...
                </div>
                
                <button type="submit" class="auth-button" id="registerButton">
                    Create Account
                </button>
            </form>

            <div class="dashboard-link">
                <a href="/swagger" target="_blank">📋 View API Documentation</a>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTab = 'login';
        const API_BASE = '/api/auth';

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear any alerts
            hideAlerts();
        }

        // Password toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.parentNode.querySelector('button');
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = '🙈';
            } else {
                field.type = 'password';
                button.textContent = '👁️';
            }
        }

        // Alert functions
        function showAlert(type, message) {
            hideAlerts();
            const alert = document.getElementById(type + 'Alert');
            const messageSpan = document.getElementById(type + 'Message');
            messageSpan.textContent = message;
            alert.classList.add('show');
        }

        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.remove('show');
            });
        }

        // Loading states
        function showLoading(formType) {
            document.getElementById(formType + 'Loading').classList.add('show');
            document.getElementById(formType + 'Button').disabled = true;
        }

        function hideLoading(formType) {
            document.getElementById(formType + 'Loading').classList.remove('show');
            document.getElementById(formType + 'Button').disabled = false;
        }

        // Error handling
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            errorSpan.textContent = message;
            errorSpan.style.display = 'block';
        }

        function clearFieldErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            document.querySelectorAll('input.error').forEach(field => {
                field.classList.remove('error');
            });
        }

        // Validation
        function validateLogin(formData) {
            let isValid = true;
            clearFieldErrors();

            if (!formData.email) {
                showFieldError('loginEmail', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                showFieldError('loginEmail', 'Please enter a valid email address');
                isValid = false;
            }

            if (!formData.password) {
                showFieldError('loginPassword', 'Password is required');
                isValid = false;
            } else if (formData.password.length < 6) {
                showFieldError('loginPassword', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function validateRegistration(formData) {
            let isValid = true;
            clearFieldErrors();

            if (!formData.firstName) {
                showFieldError('firstName', 'First name is required');
                isValid = false;
            }

            if (!formData.lastName) {
                showFieldError('lastName', 'Last name is required');
                isValid = false;
            }

            if (!formData.email) {
                showFieldError('registerEmail', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                showFieldError('registerEmail', 'Please enter a valid email address');
                isValid = false;
            }

            if (!formData.password) {
                showFieldError('registerPassword', 'Password is required');
                isValid = false;
            } else if (formData.password.length < 6) {
                showFieldError('registerPassword', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (!formData.confirmPassword) {
                showFieldError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (formData.password !== formData.confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        // API calls
        async function login(credentials) {
            const response = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(credentials)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Login failed');
            }

            return await response.json();
        }

        async function register(userData) {
            const response = await fetch(`${API_BASE}/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Registration failed');
            }

            return await response.json();
        }

        // Form handlers
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value.trim(),
                password: document.getElementById('loginPassword').value
            };

            if (!validateLogin(formData)) {
                return;
            }

            try {
                showLoading('login');
                const response = await login(formData);
                
                // Store the token
                localStorage.setItem('visor_token', response.token);
                localStorage.setItem('visor_user', JSON.stringify(response.user));
                
                showAlert('success', `Welcome back, ${response.user.firstName}! Redirecting to dashboard...`);
                
                // Redirect to dashboard (you can change this URL)
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', error.message);
            } finally {
                hideLoading('login');
            }
        }

        async function handleRegistration(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('registerEmail').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim() || null,
                password: document.getElementById('registerPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            if (!validateRegistration(formData)) {
                return;
            }

            try {
                showLoading('register');
                const response = await register(formData);
                
                // Store the token
                localStorage.setItem('visor_token', response.token);
                localStorage.setItem('visor_user', JSON.stringify(response.user));
                
                showAlert('success', `Account created successfully, ${response.user.firstName}! Redirecting to dashboard...`);
                
                // Redirect to dashboard (you can change this URL)
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('error', error.message);
            } finally {
                hideLoading('register');
            }
        }

        // Forgot password
        function showForgotPassword() {
            const email = document.getElementById('loginEmail').value;
            if (email) {
                forgotPassword(email);
            } else {
                const email = prompt('Please enter your email address:');
                if (email) {
                    forgotPassword(email);
                }
            }
        }

        async function forgotPassword(email) {
            try {
                const response = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert('success', result.message + (result.code ? ` Code: ${result.code}` : ''));
                } else {
                    const error = await response.json();
                    showAlert('error', error.message || 'Failed to send reset email');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('error', 'Network error. Please try again.');
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegistration);

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('visor_token');
            const user = localStorage.getItem('visor_user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    showAlert('success', `Welcome back, ${userData.firstName}! Redirecting to dashboard...`);
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } catch (error) {
                    // Clear invalid stored data
                    localStorage.removeItem('visor_token');
                    localStorage.removeItem('visor_user');
                }
            }
        });
    </script>
</body>
</html>
