<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <ul>
                    <li class="menu-item">
                        <i class="fas fa-home"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-file-alt"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-images"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-upload"></i>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>
            </nav>
            
            <!-- Profile at bottom like ChatGPT -->
            <div class="profile-section bottom-profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/40x40/cccccc/ffffff?text="><!-- Profile placeholder without text -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Top Row -->
                <div class="top-row">
                    <!-- Traffic Chart -->
                    <div class="card chart-card">
                        <div class="chart-container">
                            <canvas id="trafficChart"></canvas>
                        </div>
                    </div>

                    <!-- Most Visited -->
                    <div class="card most-visited-card">
                        <div class="visited-list">
                            <div class="visited-item">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div class="visited-item">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <div class="visited-item">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="visited-item">
                                <i class="fas fa-cog"></i>
                            </div>
                            <div class="visited-item">
                                <i class="fas fa-file-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Row -->
                <div class="middle-row">
                    <!-- Timeline Report -->
                    <div class="card timeline-card">
                        <div class="timeline-items">
                            <div class="timeline-item">
                                <div class="timeline-avatar">
                                    <img src="https://via.placeholder.com/40x40/ff6b81/ffffff?text=" alt="">
                                </div>
                                <div class="timeline-content">
                                    <button class="reply-btn"></button>
                                </div>
                            </div>
                            <div class="timeline-item">
                                <div class="timeline-avatar">
                                    <img src="https://via.placeholder.com/40x40/5f27cd/ffffff?text=" alt="">
                                </div>
                                <div class="timeline-content">
                                    <button class="reply-btn"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Data Status -->
                    <div class="card data-status-card">
                        <div class="status-items">
                            <div class="status-item">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 85%;" data-color="#00d2d3"></div>
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 62%;" data-color="#5f27cd"></div>
                                </div>
                            </div>
                            <div class="status-item">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 43%;" data-color="#ff6b81"></div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Row -->
                <div class="bottom-row">
                    <!-- Transfer Rates -->
                    <div class="card transfer-card">
                        <div class="transfer-charts">
                            <div class="transfer-item">
                                <div class="circular-progress" data-percentage="75">
                                    <svg class="progress-ring" width="100" height="100">
                                        <circle class="progress-ring-circle" stroke="#ff6b81" stroke-width="8" fill="transparent" r="36" cx="50" cy="50"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="transfer-item">
                                <div class="circular-progress" data-percentage="30">
                                    <svg class="progress-ring" width="100" height="100">
                                        <circle class="progress-ring-circle" stroke="#5f27cd" stroke-width="8" fill="transparent" r="36" cx="50" cy="50"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Information Track -->
                    <div class="card info-track-card">
                        <div class="info-timeline">
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-download"></i>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-upload"></i>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-sync"></i>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
